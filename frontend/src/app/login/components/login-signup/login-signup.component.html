<div class="login-container">
  <form [formGroup]="formSigunp" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" id="sigunp-name" placeholder="Informe o seu nome" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" id="sigunp-email" placeholder="Informe seu e-mail" type="email" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="password" id="sigunp-password" placeholder="Informe sua senha" type="password" />
    </mat-form-field>
    <a [routerLink]="['/']">Voltar</a>
    <button type="submit" [disabled]="f.invalid">Cadastrar</button>
  </form>
</div>
