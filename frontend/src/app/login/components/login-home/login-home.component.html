<app-loading *ngIf="loading"></app-loading>
<div class="login-container">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <h1>Building App</h1>
    <mat-form-field class="example-full-width">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" id="email-login" placeholder="Informe seu e-mail" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="password" id="password-login" placeholder="Informe sua senha" type="password" />
    </mat-form-field>
    <a [routerLink]="['/sigin']">NÃ£o tenho cadastro</a>
    <button type="submit" [disabled]="f.invalid">Entrar</button>
  </form>
</div>
