<app-loading *ngIf="loading"></app-loading>
<div class="login-container">
  <form [formGroup]="formLogin">
    <h1>Building App</h1>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" id="email-login" placeholder="Informe seu e-mail" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" id="password-login"
        placeholder="Informe sua senha">
      <button mat-icon-button color="warn" matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <a [routerLink]="['/sigin']">NÃ£o tenho cadastro</a>
    <button mat-flat-button color="warn" id="submit" type="submit" [disabled]="f.invalid" (click)="onSubmit()">Entrar</button>
  </form>
</div>
