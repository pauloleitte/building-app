<app-loading *ngIf="loading"></app-loading>
<button mat-raised-button class="bg-red white" (click)="navigate()">
  Nova Atividade
</button>
<div class="mat-elevation-z4">
  <table mat-table matSort [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Percentual</th>
      <td mat-cell *matCellDef="let row">{{ row.percent | percent }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/activity/{{ row._id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/activity/{{ row._id }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
  class="table-black"
  #paginator
  [length]="dataSource?.data.length"
  [pageIndex]="0"
  [pageSize]="5"
  showFirstLastButtons
>
</mat-paginator>
</div>
